<div class="uadd">
  <h2>Add a user</h2>
  <form method="POST" action="/users">
  <table class="utable">
    <tr>
      <th>Username</th>
      <th>Realname</th>
      <th>Emailaddress</th>
      <th>Password</th>
    </tr>
    <tr>
      <td><input type="text" id="username" name="username" /></td>
      <td><input type="text" id="realname" name="realname" /></td>
      <td><input type="text" id="email" name="email" /></td>
      <td><input type="password" name="password" /></td>
    </tr>
    <tr>
      <td colspan="3">&nbsp;</td>
      <td><input type="submit" name="uadd-submit" value="Add user" /></td>
    </tr>
  </table>
  </form>
</div>

<div class="ulist">
  <h2>Current users</h2>
  <table class="utable">
    <tr>
      <th>Username</th>
      <th>Realname</th>
      <th>Emailaddress</th>
      <th>&nbsp;</th>
    </tr>
  {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.realname }}</td>
      <td>{{ user.email }}</td>
      <td><input type="password" name="password" /></td>
    </tr>
  {% endfor %}
  </table>
</div>
